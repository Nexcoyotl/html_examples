<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  	
	  	<title>Show and Hidden</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
              <div class="col-xs-12">
                <button class="btn btn-default" type="button" name="button" onclick="mostrar()"><span class="glyphicon glyphicon-alert"></span> Mostrar</button>
                <div class="alert alert-danger alert-dismissible" style="display: none;" id="oculto">
                  <button class="close" type="button"   onclick="ocultar()">&times;</button>
                  <span class="glyphicon glyphicon-exclamation-sign"></span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto provident ipsum similique nobis laudantium, odit maxime, distinctio ratione temporibus dolores necessitatibus veniam ex. Voluptatibus doloremque repudiandae eum molestias, a nostrum.
                </div>
              </div>
            </div>
		</div>
		
		<script type="text/javascript">
			function mostrar(){
		    	if (document.getElementById('oculto').style.display!='block') {
		          document.getElementById('oculto').style.display='block';
		        }
		    }
		    function ocultar(){
		        if(document.getElementById('oculto').style.display!='none'){
		            document.getElementById('oculto').style.display='none';
		        }
		    }
		</script>
	</body>
</html>
